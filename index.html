<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google.com</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header class="head">
			<ul class="ul">
				<li>
					<a href="">Почта</a>
				</li>
				<li>
					<a href="">
						Картинки
					</a>
				</li>
				<li>
					<a href="" class="head-img-li">
						<img src="images/apps.png" alt="" class="head-img">
					</a>
				</li>
				<li>
					<a href="https://vk.com/gkkop" class="head-img-li">
						<img src="images/man.png" alt="" class="head-img">
					</a>
				</li>
			</ul>
		</header>

		<div class="main">
			<div class="input-cont">
				<div class="google-logo">
					<img src="images/google-logo-1-1.png" alt="">
				</div>
				<div class="input">
					<div class="input-block">
						<img src="images/search.png" alt="" class="small-logo">
						<input type="text" class="input-area">
						<div class="small-cont">
							<a href="" class="small-logo-cont">
								<img src="images/keyboard.png" alt="" class="small-logo">
							</a>

							<a href="" class="small-logo-cont">
								<img src="images/camera.png" alt="" class="small-logo">
							</a>
						</div>
					</div>
				</div>
				<div class="buttons">
					<a href="" class="btn">Поиск в Google</a>
					<a href="https://www.google.com/doodles" class="btn">Мне повезёт!</a>
				</div>
			</div>
		</div>

		<footer class="footer">
			<ul class="list left">
				<li><a href="">Всё о Google</a></li>
				<li><a href="">Реклама</a></li>
				<li><a href="">Для бизнеса</a></li>
				<li><a href="">Как работает Google Поиск</a></li>
			</ul>
			<ul class="list right">
				<li><a href="">Конфиденциальность</a></li>
				<li><a href="">Условия</a></li>
				<li><a href="">Настройки</a></li>
			</ul>
		</footer>
	</div>
</body>
<script src="main.js"></script>
</html>
